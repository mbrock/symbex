<!doctype html>
<title>Symbex: MULTISIG</title>
<style>
body { background: #111; color: ivory; }
html, body { font: 22px "fantasque sans mono"; }
div { border: 1px solid grey; }
div { padding: 1px 4px; margin: 2px; margin-left: 10px; }
div { display: flex; flex-direction: row; flex-wrap: wrap; }
div { align-items: center; }
div { border: 1px solid #333; border-radius: 12px; }
div { background: rgba(255,255,255,0.025); }
div.body { flex-direction: column; align-items: flex-start; }
.branch {
  border: none;
  background: transparent;
  padding-top: 1rem;
  padding-left: 2rem;
}
.branch > :first-child {
  border: 2px solid rgba(100, 200, 250, 0.5);
}

.branch > :nth-child(2):not(.open):not(.result) > * { display: none; }
.branch > :nth-child(3):not(.open):not(.result) > * { display: none; }
.branch > :nth-child(2):not(.open):not(.result):before { content: "true"; }
.branch > :nth-child(3):not(.open):not(.result):before { content: "false"; }
.branch > :nth-child(2):not(.open):not(.result):before { text-decoration: underline; }
.branch > :nth-child(3):not(.open):not(.result):before { text-decoration: underline; }

.result.Good { border: 3px solid green; }
.result.Bad { border: 3px solid red; }
</style>
<script src=multisig.js></script>
<script src=index.js></script>
<div id=root></div>
<script>draw(multisig, root)</script>
